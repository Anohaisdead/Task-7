<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }

    form {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"], input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .error {
      color: #d32f2f;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .success {
      color: #388e3c;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .field-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<h1>Регистрация</h1>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${user}">
  <div class="field-group">
    <label for="username">Введите имя пользователя:</label>
    <input type="text" th:field="*{username}" id="username" placeholder="Введите имя пользователя"/>
    <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Ошибка в имени пользователя</div>
  </div>

  <div class="field-group">
    <label for="password">Введите пароль:</label>
    <input type="password" th:field="*{password}" id="password" placeholder="Введите пароль"/>
    <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Ошибка в пароле</div>
  </div>

  <input type="submit" value="Зарегистрироваться">
</form>

</body>
</html>
